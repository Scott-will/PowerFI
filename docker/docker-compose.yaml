version: "3.9"

services:
  db:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: uvicorn server.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - .:/app

  frontend:
    build:
      context: ../../frontend/PowerFI_FE/PowerFi  # Path to your Angular project
      dockerfile: Dockerfile
    ports:
      - "4200:80"  # Mapping port 80 inside the container to port 4200 on your machine
    depends_on:
      - web
    environment:
      - NODE_ENV=production
      - API_URL=http://web:8000
    # Optional volume mapping if you want to work with the code locally during development
    volumes:
      - ./frontend:/usr/src/app  # Optional for live updates if using `ng serve` in dev mode (remove if not needed)

volumes:
  postgres_data:
